<!DOCTYPE html>
<html>
<head>
<head>
    <meta charset="utf-8">
    <title>Chapter 1 - first example</title>
  </head>
  <body>
    <div id='chart' style="width:600px;height:300px;"></div>
    <div id='chart2' style="width:600px;height:300px;"></div>
    <div id='chart3' style="width:600px;height:300px;"></div>
    <div id='chart4' style="width:600px;height:300px;"></div>
    <!--[if lt IE 9]><script src="js/excanvas.min.js"></script><![endif]-->
    <script src="../flotr2.min.js"></script>
	
	<script>

	function getID(id)
{
	return document.getElementById(id);
} 
		var firstWin = [
    [ [2006,13],[2007,11],[2008,15],[2009,15],
      [2010,18],[2011,21],[2012,28]
    ]
];


var secondWins = [[[0,13],[1,11],[2,15],[3,15],[4,18],[5,21],[6,28]]];
var years = [
    [0, "2006"],
    [1, "2007"],
    [2, "2008"],
    [3, "2009"],
    [4, "2010"],
    [5, "2011"],
    [6, "2012"]
];


var allwin = [[[0,28]],[[1,28]],[[2,21]],[[3,20]],[[4,19]]];
var teams = [
    [0, "MCI"],
    [1, "MUN"],
    [2, "ARS"],
    [3, "TOT"],
    [4, "NEW"]
];
window.onload = function(){
	Flotr.draw(
		getID('chart'),
		firstWin,
		{
			bars: {
				show: true
			},
			yaxis : {
				min: 0,
				tickDecimals: 0
			}
		}
	);


	Flotr.draw(document.getElementById("chart2"), secondWins, {
    bars: {
        show: true,
        barWidth: 0.5
    },
    yaxis: {
        min: 0,
        tickDecimals: 0
    },
    xaxis: {
        ticks: years
    }
});
	
	Flotr.draw(getID('chart3'), secondWins,{
		title: "Mancester City Wins",
		colors: ["#89AFD2"],
		bars: {
			show: true,
			barWidth: 0.5,
			ShadowSize: 10,
			fillOpacity: 2,
			lineWidth: 0
		},
		yaxis: {
			min: 0,
			tickDecimals: 0
		},
		xaxis: {
			ticks: years
		},
		grid: {
			horizontalLines: false, 
			verticalLines: false
			
		}

	})


	Flotr.draw(getID('chart4'), allwin, {
		title: "Premiere Leage Wins (2011-2012)",
		colors: ["#89AFD2", "#1D1D1D","#DF021D","#0E204B","#E67840"],
		bars: {
			show: true,
			barWidth: 0.5,
			ShadowSize: 0.5,
			fillOpacity: 1,
			lineWidth: 0
		},
		yaxis: {
			min: 0,
			tickDecimals: 0
		},
		xaxis: {
			ticks: teams
		},
		grid: {
			horizontalLines: false, 
			verticalLines: false
		}
	});

};




	</script>

  </body>
</html>
